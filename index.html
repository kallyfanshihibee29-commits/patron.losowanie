<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Patron Tygodnia</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg: #f0f9ff; /* jaśniejsze tło */
      --card: #ffffff;
      --navy: #15326b;
      --accent1: #4a6fb8; /* jaśniejsze niebieskie */
      --accent2: #87aef7; /* jaśniejsze niebieskie */
      --muted: #4b5563;
      --radius: 14px;
      --gap: 14px;
      --yellow: #FFD24D;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #eaf6ff 0%, var(--bg) 100%);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      color: #08203a;
    }

    .container{
      width:100%;
      max-width:440px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), var(--card));
      border-radius: var(--radius);
      padding: clamp(16px, 4vw, 22px);
      box-shadow: 0 18px 45px rgba(6,21,52,0.12);
      border: 1px solid rgba(21,50,107,0.06);
    }

    header{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:6px}
    h1{
      font-family: 'Pacifico', cursive;
      margin:0;
      color:var(--navy);
      font-size: clamp(20px, 6vw, 28px);
      line-height:1;
    }

    /* chudsze teksty (nie tytuł) */
    .content-text, .patron-box p, .history-item, .history-item small, #countdown, .muted {
      font-weight: 350;
      font-size: 0.94rem;
      color: #08203a;
    }

    .patron-box{
      margin-top: var(--gap);
      background: radial-gradient(circle at 10% 10%, var(--accent1), var(--accent2));
      color: white;
      padding: clamp(12px,3.6vw,18px);
      border-radius: 12px;
      min-height:80px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      text-align:center;
    }
    .patron-box h2{margin:0;font-size:1.05rem; font-weight:700}
    .patron-box p{margin:6px 0 0 0;font-size:0.95rem;opacity:0.95}

    .controls{
      display:flex;
      gap:10px;
      margin-top: var(--gap);
      flex-direction:column;
    }
    .btn-primary{
      appearance:none;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: 420;
      font-size:0.95rem;
      background: linear-gradient(180deg,var(--accent1),var(--accent2));
      color:white;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(59,89,152,0.12);
      transition: transform .12s ease, box-shadow .12s ease;
      width:100%;
    }
    .btn-primary:active{ transform: translateY(1px) }
    .btn-primary:disabled{ background:#c7cbd1; cursor:not-allowed; box-shadow:none; color:#fff; opacity:0.95 }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top:10px;
    }
    #countdown { font-weight:700; color:var(--navy); font-size:0.95rem; text-align:center; margin-top:6px }

    .panel{
      margin-top:14px;
      background: rgba(255,255,255,0.9);
      border-radius:10px;
      padding:10px;
      border:1px solid rgba(2,6,23,0.04);
    }

    .history-header{ display:flex; align-items:center; justify-content:space-between; gap:8px }
    .history-list{
      margin-top:10px;
      max-height:200px;
      overflow:auto;
      -webkit-overflow-scrolling:touch;
    }
    .history-item{
      padding:10px;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(5,20,48,0.03), rgba(5,20,48,0.01));
      margin-bottom:8px;
      font-size:0.95rem;
    }
    .history-item small{ display:block;color:var(--muted); margin-top:6px; font-size:0.82rem }

    .history-controls{ display:flex; gap:8px; margin-top:10px; justify-content:flex-end; flex-wrap:wrap }
    .btn-small{
      border-radius:10px;
      padding:8px 10px;
      border:1px solid rgba(21,50,107,0.06);
      background:transparent;
      color:var(--navy);
      cursor:pointer;
      font-weight:700;
    }

    /* inline points under countdown (no frame) */
    .points-inline{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:10px;
      font-size:0.95rem;
      color:var(--navy);
      font-weight:700;
    }
    .points-logo-inline{
      width:36px;
      height:36px;
      border-radius:999px;
      background: var(--yellow);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:14px;
      color: white; /* white number */
      box-shadow:
        0 8px 28px rgba(255,210,77,0.46),
        0 0 34px rgba(135,174,247,0.18),
        inset 0 -6px 12px rgba(0,0,0,0.06);
      transition: transform .24s ease, box-shadow .24s ease;
      flex:0 0 36px;
    }

    .points-sub { font-weight:350; color:var(--muted); font-size:0.88rem; margin-top:6px; text-align:center; }

    @media (min-width:700px){
      .controls{flex-direction:row}
      .meta{justify-content:space-between}
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Aplikacja Patron Tygodnia">
    <header>
      <h1>Patron Tygodnia</h1>

    <div class="patron-box" id="patronBox" aria-live="polite">

    <div class="controls" role="region" aria-label="Kontrolki">
      <button id="drawBtn" class="btn-primary" onclick="drawPatron()">Losuj Patrona</button>

    <div id="countdown" aria-hidden="false"></div>

    <!-- PATRONPUNKTY INLINE (pod countdown) -->
    <div class="points-inline" aria-live="polite">

    <div class="panel" aria-label="Historia wylosowań">

    if (patrons.length < 100) {
      const needed = 100 - patrons.length;
      for (let i = 1; i <= needed; i++) {
        patrons.push({ name: `św. Nieznany ${i}`, prayer: "Módl się za nami." });
      }
    }

    // --- elementy ---
    const drawBtn = document.getElementById('drawBtn');
    const patronBox = document.getElementById('patronBox');
    const countdownDiv = document.getElementById('countdown');
    const historyList = document.getElementById('historyList');
    const toggleHistoryBtn = document.getElementById('toggleHistoryBtn');

    const pointsLogo = document.getElementById('pointsLogo');
    const pointsValue = document.getElementById('pointsValue');
    const pointsMax = document.getElementById('pointsMax');

    // --- stan ---
    const WEEK_MS = 7 * 24 * 60 * 60 * 1000;
    let countdownIntervalId = null;
    const HISTORY_SHOW = 6;
    let historyExpanded = false;

    // PatronPunkty keys
    const KEY_POINTS = 'patronPoints';
    const KEY_COLLECTED = 'collectedPatrons';

    // --- helper ---
    function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function renderPatron(p){
      patronBox.innerHTML = `<h2>${escapeHtml(p.name)}</h2><p class="content-text">${escapeHtml(p.prayer)}</p>`;
    }

    // --- history ---
    function pushHistory(entry){
      const raw = localStorage.getItem('patronHistory');
      const arr = raw ? JSON.parse(raw) : [];
      arr.unshift(entry);
      if(arr.length > 200) arr.length = 200;
      localStorage.setItem('patronHistory', JSON.stringify(arr));
      renderHistory();
      ensureCollectedFromHistory();
    }

    function renderHistory(){
      const raw = localStorage.getItem('patronHistory');
      const arr = raw ? JSON.parse(raw) : [];
      if(arr.length === 0){
        historyList.innerHTML = '<div class="history-item">Brak zapisów</div>';
        toggleHistoryBtn.style.display = 'none';
        return;
      }
      const toShow = historyExpanded ? arr : arr.slice(0, HISTORY_SHOW);
      historyList.innerHTML = toShow.map(h => {
        const dt = new Date(h.time);
        const dateStr = dt.toLocaleString();
        return `<div class="history-item"><strong>${escapeHtml(h.name)}</strong><small>${escapeHtml(h.prayer)}</small><small>${dateStr}</small></div>`;
      }).join('');
      if(arr.length > HISTORY_SHOW){
        toggleHistoryBtn.style.display = 'inline-block';
        toggleHistoryBtn.textContent = historyExpanded ? 'Pokaż mniej' : 'Pokaż więcej';
      } else {
        toggleHistoryBtn.style.display = 'none';
      }
    }

    function toggleHistory(){
      historyExpanded = !historyExpanded;
      renderHistory();
    }

    function clearHistoryConfirm(){
      if(confirm('Na pewno usunąć całą historię wylosowań?')) {
        localStorage.removeItem('patronHistory');
        renderHistory();
      }
    }

    // --- PatronPunkty logic ---
    function loadPoints(){
      const p = parseInt(localStorage.getItem(KEY_POINTS) || '0', 10);
      const collectedRaw = localStorage.getItem(KEY_COLLECTED);
      const collected = collectedRaw ? JSON.parse(collectedRaw) : [];
      return { points: p, collected: new Set(collected) };
    }

    function savePoints(points, collectedSet){
      localStorage.setItem(KEY_POINTS, String(points));
      localStorage.setItem(KEY_COLLECTED, JSON.stringify(Array.from(collectedSet)));
    }

    function ensureCollectedFromHistory(){
      const collectedRaw = localStorage.getItem(KEY_COLLECTED);
      if(!collectedRaw){
        const raw = localStorage.getItem('patronHistory');
        const arr = raw ? JSON.parse(raw) : [];
        const set = new Set(arr.map(e => e.name));
        localStorage.setItem(KEY_COLLECTED, JSON.stringify(Array.from(set)));
      }
      updatePointsUI();
    }

    function updatePointsUI(){
      const { points, collected } = loadPoints();
      pointsLogo.textContent = String(points);
      pointsValue.textContent = String(points);
      const maxRemaining = patrons.length - collected.size;
      pointsMax.textContent = String(maxRemaining);
    }

    function awardPointIfNew(patronName){
      const state = loadPoints();
      const collected = state.collected;
      let points = state.points;
      if(!collected.has(patronName)){
        collected.add(patronName);
        points = points + 1;
        savePoints(points, collected);
        // visual feedback
        pointsLogo.textContent = String(points);
        pointsValue.textContent = String(points);
        const maxRemaining = patrons.length - collected.size;
        pointsMax.textContent = String(maxRemaining);
        pointsLogo.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.25)' }, { transform: 'scale(1)' }], { duration: 420 });
      }
    }

    // --- weekly logic ---
    function getCurrentWeekIndex(){ return Math.floor(Date.now() / WEEK_MS); }

    function ensureWeeklyPatronOnLoad(){
      const storedWeek = localStorage.getItem('patronWeekIndex');
      const lastDraw = localStorage.getItem('lastDraw');
      const pName = localStorage.getItem('patronName');
      const pPrayer = localStorage.getItem('patronPrayer');

      ensureCollectedFromHistory();

      if(storedWeek && parseInt(storedWeek,10) === getCurrentWeekIndex() && lastDraw && pName && pPrayer){
        renderPatron({name: pName, prayer: pPrayer});
        startCountdown(parseInt(lastDraw,10));
        drawBtn.disabled = true;
      } else {
        drawBtn.disabled = false;
        countdownDiv.textContent = 'Jeszcze nie wylosowano patrona na ten tydzień.';
        localStorage.removeItem('patronWeekIndex');
      }
      renderHistory();
      updatePointsUI();
    }

    function drawPatron(){
      const idx = Math.floor(Math.random() * patrons.length);
      const p = patrons[idx];
      const now = Date.now();
      localStorage.setItem('patronName', p.name);
      localStorage.setItem('patronPrayer', p.prayer);
      localStorage.setItem('lastDraw', now.toString());
      localStorage.setItem('patronWeekIndex', getCurrentWeekIndex().toString());
      renderPatron(p);
      pushHistory({name: p.name, prayer: p.prayer, time: now});
      startCountdown(now);
      drawBtn.disabled = true;

      // award point if this patron is new for user
      awardPointIfNew(p.name);
    }

    function startCountdown(startTimestamp){
      if(countdownIntervalId){ clearInterval(countdownIntervalId); countdownIntervalId = null; }
      const nextDraw = parseInt(startTimestamp,10) + WEEK_MS;
      function tick(){
        const now = Date.now();
        const distance = nextDraw - now;
        if(distance <= 0){
          countdownDiv.textContent = "Możesz już losować nowego patrona!";
          drawBtn.disabled = false;
          clearInterval(countdownIntervalId);
          countdownIntervalId = null;
          return;
        }
        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);
        countdownDiv.textContent = `Możesz losować ponownie za: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      tick();
      countdownIntervalId = setInterval(tick, 1000);
    }

    // --- init ---
    function init(){
      renderHistory();
      ensureWeeklyPatronOnLoad();
      drawBtn.setAttribute('aria-label', 'Losuj patrona na tydzień');
      ensureCollectedFromHistory();
    }
    init();
  </script>
</body>
